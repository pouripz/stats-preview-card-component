<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stats preview</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="icon" href="./images/pz.png" type="image/icon" />
  </head>
  <body>
    <main class="main">
      <div class="card container">
        <div class="card-img">
          <img
            class="card-img__mobile"
            src="./images/image-header-mobile.jpg"
            alt="mobile-img"
          />
          <img
            class="card-img__desctop"
            src="./images/image-header-desktop.jpg"
            alt="desctop-img"
          />

          <div class="card-img--cover"></div>
        </div>

        <div class="card-element">
          <h1 class="card-element__title">
            Get <span class="card-element__title--costom">insights</span> that
            help your business grow.
          </h1>

          <p class="card-element__discription">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card-stats">
            <div class="card-stats-wrapper">
              <h3 class="card-stats-wrapper__title">10k+</h3>
              <p class="card-stats-wrapper__pargraph">companies</p>
            </div>

            <div class="card-stats-wrapper">
              <h3 class="card-stats-wrapper__title">314</h3>
              <p class="card-stats-wrapper__pargraph">templates</p>
            </div>

            <div class="card-stats-wrapper">
              <h3 class="card-stats-wrapper__title">12m+</h3>
              <p class="card-stats-wrapper__pargraph">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
